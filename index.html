	<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/materialize.min.css" media="screen,projection">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<!-- the signin card -->
<div class="card z-depth-4" id="sign-in-card">
	<div class="card-content grey lighten-1">
		<div class="container center-align">
			<h4 class="white-text" id="greeting">Good Morning!</h4>
			<img src="images/avatar.png" class="avatar" />
		</div>
	</div>
	<div id="sign-in-card-inputs">
		<div class="card-content">
			<p id="sign-in-error-msg" class="red-text"></p>
			<div class="input-field">
	      <input id="sign-in-username" type="email" >
	      <label for="last_name">Email</label>
	    </div>
	    <div class="input-field">
	      <input id="sign-in-password" type="password" >
	      <label for="last_name">Password</label>
	    </div>
	    <div class="right">
	    	<a class="waves-effect waves-light btn" id="sign-in-btn">Log in</a>
	    </div>
		</div>
		<div class="card-content grey lighten-4 center">
			<a href="#" id="switch-to-sign-up-btn">Create a new account</a>
		</div>
	</div>
</div>
<!-- signup card -->
<div class="card z-depth-4" id="sign-up-card">
	<div class="progress">
      <div class="indeterminate"></div>
  </div>
	<div id="enabler">
		<div class="card-content">
			<p id="sign-up-error-msg" class="red-text"></p>
			<div class="input-field">
	      <input id="sign-up-name" type="text" >
	      <label for="sign-up-name">Name</label>
	    </div>
			<div class="input-field">
	      <input id="sign-up-username" type="email" >
	      <label for="sign-up-username">Email</label>
	    </div>
	    <div class="input-field">
	      <input id="sign-up-password" type="password" >
	      <label for="sign-up-password">Password</label>
	    </div>
	    <div class="input-field">
	      <input id="sign-up-re-password" type="password" >
	      <label for="sign-up-re-password">Re-enter Password</label>
	    </div>
	    <div class="input-field">
	      <input id="sign-up-mobile-number" type="number" >
	      <label for="sign-up-mobile-number">Mobile number</label>
	    </div>
		<div class="input-field" id="otp-feild">
			<input id="sign-up-otp" type="number" >
			<label for="sign-up-mobile-number">OTP</label>
		</div>
		<div class="right">
			<a class="waves-effect waves-light btn" id="send-otp-btn">Send OTP</a>
		</div>
	    <div class="right">
	    	<a class="waves-effect waves-light btn" id="sign-up-btn">Sign Up</a>
	    </div>
		</div>
		<div class="card-content grey lighten-4 center">
			<a href="#" id="switch-to-sign-in-btn">Sign in instead</a>
		</div>
	</div>
</div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/hammer.min.js"></script>
<script src="js/materialize.min.js"></script>
<script src="js/main.js"></script>
</html>
